<!-- 
******************************************************************************
general info regarding images:
the images can be embedded by the mailer-software you use.
another solution is to host them on a server.
******************************************************************************
-->


<!-- 
******************************************************************************
the style block only works in modern browsers.
mediaqueries apply under 800px. mostly to support mobile clients.
******************************************************************************
-->

<style>
    @import url(http://fonts.googleapis.com/css?family=Open+Sans);

    @media (max-width: 800px) {
        table {
            width: 100%;
            border: none !important;
        }

        hr {
            width: 100%;
        }

        span {
            display: block;
            padding-bottom: 20px;
        }

        .padding-10 {
            padding-bottom: 10px;
        }
    }
</style>

<!-- 
******************************************************************************
outer grey area. mail is centered in here.
table width 700 width is the grey area inside of the mail
******************************************************************************
-->

<table border="0" cellpadding="0" cellspacing="0" width="100%" align="center">
    <tr>
        <td>&nbsp;
        </td>
        <td width="700">
            <table width="700" border="0" cellpadding="0" cellspacing="0" align="center">
                <tr>
                    <td valign="middle">
                        <img src="{$logo}" align="left" />
                    </td>
                    <td align="right">
                        <img src="{$top}" align="right" />
                    </td>
                </tr>
            </table>
        </td>
        <td bgcolor="#96040D">&nbsp;
        </td>
    </tr>
    <tr>
        <td colspan="3" bgcolor="#F9F9F9" height="20"></td>
    </tr>
    <tr>
        <td colspan="3" valign="top" bgcolor="#F9F9F9">
            <table width="700" border="0" cellpadding="0" cellspacing="0" align="center" bgcolor="#ffffff" style="margin: 0 auto; border: 1px solid #CCC;">
                <tr>
                    <td valign="top" width="100%">

                        <!-- 
******************************************************************************
mail starts: english
******************************************************************************
-->
                        <table border="0" cellpadding="0" cellspacing="0" width="640" style="margin: 0 auto" align="center">
                            <tr>
                                <td height="10"></td>
                            </tr>
                            <tr>
                                <td height="40" valign="top" align="right" style="font-size: 13px;">
                                    <font face="Open Sans,Arial,sans-serif"></font>
                                </td>
                            </tr>
                            <tr>
                                <td style="font-size: 14px;">
                                    <font face="Open Sans,Arial,sans-serif" color="#333333">Dear [&lt;VName&gt; &lt;Name&gt;],<br>
                                        <br>
                                        End user registration<br>
                                    </font>
                                </td>
                            </tr>
                            <tr>
                                <td height="10"></td>
                            </tr>
                        </table>



                        <br>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td colspan="3" height="20" bgcolor="#F9F9F9"></td>
    </tr>
    <tr>
        <td colspan="3" valign="top" bgcolor="#96040D">
            <img src="{$bottom}" align="left" />
        </td>
    </tr>
</table>
